services:
  pdf-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - PORT=8080
      - API_SECRET_KEY=${API_SECRET_KEY}
      - DOCKER_CONTAINER=true
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ALLOWED_IPS=${ALLOWED_IPS}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
